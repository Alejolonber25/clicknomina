{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
	<!--====== Required meta tags ======-->
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<!--====== Title ======-->
	<title>CLICKNOMINA</title>
	<!--====== Animate Css ======-->
	<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
	<!--====== Bootstrap css ======-->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<!--====== Fontawesome css ======-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	<!--====== Flaticon css ======-->
	<link rel="stylesheet" href="{% static 'css/flaticon.css' %}" />
	<!--====== Magnific Popup css ======-->
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
	<!--====== Slick  css ======-->
	<link rel="stylesheet" href="{% static 'css/slick.css' %}" />
	<!--====== Style css ======-->
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
	<!--[if lte IE 9]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
	<![endif]-->

	<!--====== Preloader ======-->
	<div id="preloader">
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
	</div>

	<!--====== Header part start ======-->
	<header class="sticky-header">
		<!-- Header Menu  -->
		<div class="container-fluid container-1500">
			<div class="header-nav">
				<div class="nav-container">
					<!-- Site Logo -->
					<div class="site-logo">
						<a href="index.html"><img src="{% static 'images/logo.png' %}" alt="Logo"></a>
					</div>

					<!-- Mneu Items -->
					<div class="menu-items">
						<ul>
							<li><a href="{% url 'main:index' %}">Inicio</a></li>
							<li><a href="{% url 'main:services' %}">Servicios</a></li>
							<li><a href="{% url 'main:blog' %}">Blog</a></li>
							<li><a href="#contact">Contáctanos</a></li>
						</ul>
					</div>

					<!-- Navbar Extra  -->
					<div class="d-flex align-items-center">

						<!-- Navbar Toggler -->
						<div class="navbar-toggler">
							<span></span><span></span><span></span>
						</div>
					</div>
				</div>




				<!-- Contact button -->
				<div class="contact-btn">
					<ul class="social-links social-navbar-links">
						<li><a href="{{ business.facebook }}" target="__blank"><i class="fab fa-facebook-f"></i></a>
						</li>
						<!--<li><a href="{{ business.twitter }}" target="__blank"><i class="fab fa-twitter"></i></a></li>-->
						<li><a href="{{ business.instagram }}" target="__blank"><i class="fab fa-instagram"></i></a>
						</li>
					</ul>
				</div>

				<!-- Mobile Menu  -->
				<div class="mobile-menu">
					<!-- Navbar Close -->
					<div class="navbar-close">
						<div class="cross-wrap"><span></span><span></span></div>
					</div>

					<div class="menu-items">
						<ul>
							<li><a href="{% url 'main:index' %}">Inicio</a></li>
							<li><a href="{% url 'main:services' %}">Servicios</a></li>
							<li><a href="{% url 'main:blog' %}">Blog</a></li>
							<li><a href="#contact">Contáctanos</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!--====== Header part end ======-->

    {% block content %}

    {% endblock %}


	<!--====== Footer area start ======-->
	<footer id="contact">
		<div class="footer-widgets">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
							<div class="widget menu-widget">
								<h4 class="widget-title">páginas.</h4>
								<ul>
									<li><a href="{% url 'main:services' %}">Servicios</a></li>
									<li><a href="{% url 'main:blog' %}">Blog</a></li>
								</ul>
						</div>
					</div>

					<div class="col-md-6">
						<div class="widget newsletter-widget">
							<h4 class="widget-title">Contáctanos.</h4>

							{% for message in messages %}
							<script>alert('{{message}}')</script>
							{% endfor %}

							<form method="POST" action="{% url 'main:contact' %}">
								{% csrf_token %}
								<div class="input-group">
									<input name="name" type="text" placeholder="Nombre Completo">
									<span class="icon"><i class="far fa-user"></i></span>
								</div>
								<div class="input-group">
									<input name="email" type="email" placeholder="Correo Electrónico">
									<span class="icon"><i class="far fa-envelope"></i></span>
								</div>
								<div class="input-group">
									<input name="cel" type="text" placeholder="Número Tel/Cel">
									<span class="icon"><i class="fas fa-phone"></i></span>
								</div>
								<div class="input-group">
									<textarea name="content" placeholder="Mensaje"></textarea>
									<span class="icon"><i class="fas fa-pencil-alt"></i></span>
								</div>
								<div class="input-group">
									<button type="submit" class="main-btn">
										<span class="icon-left far fa-paper-plane"></span>Enviar Contacto
									</button>
								</div>

							</form>


						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer-bottom">
			<div class="container">
				<div class="row align-items-center justify-content-between">
					<div class="col-md-6 col-12">
						<div class="footer-logo text-center text-md-left">
							<img src="{% static 'images/logo.png' %}" alt="Logo">
						</div>
					</div>
					<div class="col-md-6 col-12">
						<div class="copyright text-center text-md-right">
							<p>clicknómina © 2021</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!--====== Footer area end ======-->

	<!--====== jquery js ======-->
	<script src="{% static 'js/modernizr-3.6.0.min.js' %}"></script>
	<script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
	<!--====== Bootstrap js ======-->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<!--====== Slick js ======-->
	<script src="{% static 'js/slick.min.js' %}"></script>
	<!--====== Isotope js ======-->
	<script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
	<!--====== Imagesloaded js ======-->
	<script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
	<!--====== Magnific Popup js ======-->
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<!--====== inview js ======-->
	<script src="{% static 'js/jquery.inview.min.js' %}"></script>
	<!--====== Wow JS ======-->
	<script src="{% static 'js/wow.min.js' %}"></script>
	<!--====== Main js ======-->
	<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
